<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <header class="header">
            
                <div class="col-12">
                    <h1>EJERCICIO CONTADOR DE X</h1>
                </div>
         
        </header>
        <div class="col-12 mt-4 mb-4">
            <input type="text" placeholder="Cuanta cantidad de X quiere agrear?" class="input-cant" id="input-cant">
            <button class="btn-agregar" id="btn-agregar">AGREGAR CANTIDAD!</button>
            <div class="row">            
                <button class="btn" id="btn-menos">DECREMENTAR CANTIDAD DE X</button>
                <button class="btn" id="btn-mas">AUMENTAR CANTIDAD DE X</button> 
            </div>      
            <p class="cantidad">Usted tiene <input type="number" class="number" id="contador">cantidad de X</p>  
        </div>       
    </div>    
    <script src="js/main.js"></script>
</body>
</html>
