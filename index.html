<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">       
        <input type="text" placeholder="Cuanta cantidad de X quiere agrear?" class="input-cant" id="input-cant">
        <button class="btn-agregar" id="btn-agregar">AGREGAR!</button>
        <div class="row">            
            <button class="btn" id="btn-menos">DECREMENTAR CANTIDAD DE X</button>
            <button class="btn" id="btn-mas">AUMENTAR CANTIDAD DE X</button> 
        </div>      
        <p class="cantidad">Usted tiene <input type="number" class="number" id="contador">cantidad de X</p>  
    </div>    
    <script src="js/main.js"></script>
</body>
</html>
